<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background: #f8f9fa;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
      h1 {
        color: #333;
      }
      a.button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      a.button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello, {{ user.username }}!</h1>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="button">Logout</a>
      {% else %}
      <a href="{% url 'signup' %}" class="button">Sign Up</a>
      <a href="{% url 'login' %}" class="button">Login</a>
      {% endif %}
    </div>
  </body>
</html>
